<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Football Trip Planner</title>
    <link rel="stylesheet" href="../static/css/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <h2>âš½ Football Trip Planner</h2>
            </div>
        </div>
    </nav>

    <div class="auth-container">
        <div class="container">
            <div class="auth-card">
                <h1>Welcome Back!</h1>
                <p>Sign in to start planning your football trip</p>
                
                <form class="auth-form" id="loginForm">
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" value="" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" value="" required>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Sign In</button>
                </form>
                
                <div class="auth-footer">
                    <p>Don't have an account? <a href="#" onclick="showRegister()">Create one</a></p>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            // Simulate login success
            setTimeout(() => {
                window.location.href = 'home.html';
            }, 1000);
        });

        function showRegister() {
            alert('Registration simulation - In the complete developed app, this would show register form. For demo, use the login form.');
        }
    </script>
</body>
</html>
